api_version = "2024-10"

[[extensions]]
uid = "3082ef8f-5ba9-790b-b177-02f420b679bf38d5afc5"
type = "theme"
name = "Unified Footer"
handle = "unified-footer"

[extensions.capabilities]
# Allow embedding as an App Embed (not just app blocks)
app_embed = true

[extensions.settings]
[[extensions.settings.fields]]
key = "replace_theme_footer"
type = "checkbox"
label = "Replace theme footer"
default = true
info = "When enabled, the theme's native footer will be hidden and replaced with this unified footer"

[[extensions.settings.fields]]
key = "show_newsletter"
type = "checkbox"
label = "Show newsletter section"
default = true

[[extensions.settings.fields]]
key = "newsletter_title"
type = "text"
label = "Newsletter title"
default = "GET NOTIFIED"

[[extensions.settings.fields]]
key = "newsletter_subtitle"
type = "text"
label = "Newsletter subtitle"
default = "Join the waitlist and be the first to know when spots open"

[[extensions.settings.fields]]
key = "brand_description"
type = "textarea"
label = "Brand description"
default = "An exclusive membership club for 500 families who value exceptional quality, ethical sourcing, and uncompromising standards in premium grass-fed proteins."
