# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "565e7c02bd2f63f9f5c424eac4ea4e20"
name = "Luca AI Shopping Assistant"
application_url = "https://primal-shopify-app.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Admin API:
#   write_products - for product management
#   write_themes - for theme deployment (CI/CD)
# Storefront API (unauthenticated scopes - inherited by Storefront Access Tokens):
#   unauthenticated_read_content - menus, pages, blog articles
#   unauthenticated_read_product_listings - products, collections, shop info
#   unauthenticated_read_product_tags - product tags for filtering
#   unauthenticated_read_metaobjects - custom content types
#   unauthenticated_read_checkouts - viewing cart/checkout state
#   unauthenticated_write_checkouts - creating carts and checkouts
#   unauthenticated_read_selling_plans - subscription plans
#   unauthenticated_read_product_inventory - stock levels
scopes = "write_products,write_themes,unauthenticated_read_content,unauthenticated_read_product_listings,unauthenticated_read_product_tags,unauthenticated_read_metaobjects,unauthenticated_read_checkouts,unauthenticated_write_checkouts,unauthenticated_read_selling_plans,unauthenticated_read_product_inventory"

[auth]
redirect_urls = [
  "https://primal-shopify-app.vercel.app/auth/callback",
  "https://primal-shopify-app.vercel.app/auth/shopify/callback"
]

[app_proxy]
url = "https://api.primal500.com/apps/aura"
subpath = "aura"
prefix = "apps"
