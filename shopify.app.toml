# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "565e7c02bd2f63f9f5c424eac4ea4e20"
name = "Luca AI Shopping Assistant"
application_url = "https://primal-shopify-app.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# write_products - for product management
# unauthenticated_read_content - for reading menus via Storefront API (inherits to created tokens)
scopes = "write_products,unauthenticated_read_content"

[auth]
redirect_urls = [
  "https://primal-shopify-app.vercel.app/auth/callback",
  "https://primal-shopify-app.vercel.app/auth/shopify/callback"
]

[app_proxy]
url = "https://api.primal500.com/apps/aura"
subpath = "aura"
prefix = "apps"
